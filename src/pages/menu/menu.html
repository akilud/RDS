<ion-menu [content]="content" >
  <ion-content class="sidemenu-back">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <h1>{{p.title}}</h1>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
